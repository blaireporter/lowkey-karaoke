<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <script src="https://kit.fontawesome.com/9a33cd6447.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles.css">

<body>
    <header>
        <div class="front-page-display">
            <div class="input-container">
                <h2 class="logo"><i class="fas fa-music"></i> Lowkey Karaoke <i class="fas fa-music"></i></h2>
                <h3>Have you always wanted to memorize the lyrics to your favourite karaoke jams? Enter the artist & song title below to practice rocking out at home! Impress your friends with your lyrical knowledge!</h3>
                <div class="search-bars">
                    <form>
                        <input type="text" placeholder="Artist" id="artistInput">
                        <input type="text" placeholder="Song Title" id="songInput">
                        <button type="submit" class="button">Submit</button>
                    </form>
                </div>
                <div class="created-container">
                    <a href="https://junocollege.com/"><i class="fas fa-terminal juno"></i> Created at Juno College</a>
                </div>
            </div>
            <div class="lyrics-container"></div>
        </div>
    </header>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./app.js"></script>
